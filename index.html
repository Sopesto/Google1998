<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <main align: center;> 
        <div>
            <img src="images/google.jpg" alt="google" >
        </div>
        <div id="busqueda">
            <p>
                Search the web using Google!
            </p>
            <form action="https://www.google.com/search?q=" method="get">
                <input type="text" name="q" id="q" size="50">
                <div>
                    <select name="cantRow" id="">
                        <option value="10">10 results</option>
                        <option value="30">30 results</option>
                        <option value="100">100 results</option>
                    </select>
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </div>
            </form>
            <p>
                Index contains ~25 million pages (soon to be much bigger)
            </p>
        </div>
    
        <div id="info">
            <h2>
                <a href="#">About Google!</a>
            </h2>
            <div>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
        </div>
    
        <div id="suscripcion">
            <p>Get Google! updates monthly!</p>
            <div>
                <form action="#" method="get">
                    <input type="email" name="email" id="email" placeholder="your e-mail">
                    <input type="submit" value="Subscribe">
                    <a href="">Archive</a>
                </form>
    
            </div>
        </div>
    
        <div id="copyright">
            <h5>Copyright Â©1997-8 Stanford University</h5>
        </div>
    </main>
</body>
</html>
